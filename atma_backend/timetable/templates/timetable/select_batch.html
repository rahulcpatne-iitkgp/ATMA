{% extends "timetable/base.html" %}
{% block content %}
<div class="container">
    <h2>Select Your Batch</h2>
    <p>Please select the batch you belong to:</p>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {% for batch in batches %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="batch_id" value="{{ batch.id }}" id="batch-{{ batch.id }}">
                <label class="form-check-label" for="batch-{{ batch.id }}">
                    {{ batch }} (Year {{ batch.year }})
                </label>
            </div>
            {% empty %}
            <p>No batches available for your department.</p>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <a href="{% url 'logout' %}" class="">Logout</a>

</div>
{% endblock %}
